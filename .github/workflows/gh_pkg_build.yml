# give the image a name
name: Build Docker Image

# set which GitHub events trigger this workflow
on:
  release:
    types: [published]

# set some environment variables
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: trcmysql

# define a job to run
# this takes the 'Dockerfile' file at the root level and builds the image it defines and then
# saves the image in the GitHub Container Registry (ghcr) under this organizational account
# (see https://docs.github.com/en/packages/working-with-a-github-packages-registry/working-with-the-container-registry)
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        lfs: true

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ github.event_name == 'published'}}
        tags: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
